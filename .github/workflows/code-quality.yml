name: ğŸ” Code Quality Check

on:
  pull_request:
    branches: [main, develop]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/code-quality.yml'
  push:
    branches: [main, develop]
    paths:
      - '**.py'

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy black isort
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: ğŸ¨ Check code formatting with Black
      run: |
        black --check --diff src/ || (echo "âŒ Code formatting issues found. Run 'black src/' to fix." && exit 1)

    - name: ğŸ“‹ Check import sorting with isort
      run: |
        isort --check-only --diff src/ || (echo "âŒ Import sorting issues found. Run 'isort src/' to fix." && exit 1)

    - name: ğŸ” Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: ğŸ” Type check with mypy
      continue-on-error: true
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional || echo "âš ï¸ Type checking found issues"

    - name: âœ… Code quality passed
      run: echo "âœ… All code quality checks passed!"
